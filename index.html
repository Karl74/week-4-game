<!DOCTYPE html>
<html>
<head>
	<title>Bubble S.. Up</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="main-container">
	<div>
		<h1 id="title"> BubbleS...Up </h1> 
	</div>

	<div id="central-bubble">

			<div id="box-target">
				<h1 id="target-score" class="score"></h1>
			</div>

			<div id="math-box">
				<p>This is your score</p>
				<h1 id="diamond-sum" class="score"></h1>
			</div>	
	</div>


	<div id="buttons-container">
			 	<div id="b-yellow" class="crystal">
					<div>
					</div>	
				</div>
				
				<div id="b-blue" class="crystal">
					<div>
					</div>	
				</div>
				
				<div id="b-green" class="crystal">
					<div >
					</div>	
				</div>
				
				<div id="b-pink" class="crystal">
					<div >
					</div>	
				</div>
	</div>
	<div id="stats">
		<div id="all-games" class="control">
			<h3>Games </h3>
			<h2 id="game-counter"> </h2>
		</div>
		
		<div id="wonGames" class="control">
			<h3>Won Games</h3>
			<h2 id="win-counter"></h2>
		</div>
		
		<div id="losses" class="control">
			<h3>Lost Games</h3>
			<h2 id="losses-counter"></h2>
		</div>
		
		<div id="newGame" class="control">
			<h2> "New Game" </h2>
		</div>
</div>
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="assets/javascript/game.js"></script>
